---
layout: default
---
<article class="type-system-sans post">
  <h1>{{page.title}}</h1>
  <h2>{{page.heading}}</h2>
  <p class="date">{{ page.date | date: '%B %d, %Y' }} {% if page.tags contains 'draft' %}<span class="draft">draft</span>{% endif %}</p>
  {{content}}
  <hr>
  <p class="social">
    <span>share</span>
    <a href="http://twitter.com/share?text={{ page.title | cgi_escape }}&url={{ page.url | prepend: site.url }}&hashtags={{ page.categories | join: ',' }}" target="_blank"><i class="fa fa-twitter-square fa-lg"></i></a>
    <a href="http://www.reddit.com/submit/?title={{ page.title | cgi_escape }}&url={{ page.url | prepend: site.url }}" target="_blank"><i class="fa fa-reddit-square fa-lg"></i></a>
  </p>
</article>
